<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buzzwords</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="js/buzzwords.js" charset="utf-8"></script>
  </head>
  <body ng-app = "buzzwords" ng-controller = "mainController">

    <div class = "container">

      <div class = "page-header">
        <h2>Buzzwords</h2>
      </div>

      <div class = "row">
        <div class = "col-md-12">
          <input type = "text" class = "form-control" placeholder="Enter a word or term...">
        <div>
      </div>

      <div class = "row">
        <div class = "col-md-12">

          <table class = "table">
            <thead>
              <th>Word</th><th>Definition</th><th>Example</th>
            </thead>
            <tr ng-repeat = "word in words">
              <td ng-bind = "word.term"></td><td ng-bind = "word.definition"></td><td ng-bind = "word.example"></td>
            </tr>
          </table>

        </div>
      </div>

    </div>

  </body>
</html>
